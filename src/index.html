<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
  </head>
  <body>
    <div class="main-content">
      <div class="top-wrapper">
        <div class="top">
          <div class="nav">
            <form id="location-search" action="">
              <input name="location" type="text" placeholder="Search..." />
            </form>
          </div>
          <div class="current weather-card deg-c">
            <h3>Currently</h3>
            <div class="current__weather">
              <div class="current__temp">
                <span class="condition-icon"></span>
                <span class="degrees"></span><span class="deg-unit"></span>
              </div>
              <div class="current__temp-range">
                <div class="lo-temp">
                  <span class="degrees"></span><span class="deg-unit"></span>
                </div>
                <div class="hi-temp">
                  <span class="degrees"></span><span class="deg-unit"></span>
                </div>
              </div>
            </div>

            <div class="location-display"></div>
          </div>
        </div>
      </div>

      <div class="middle">
        <div class="other-stuff"></div>
        <div class="five-day-forecast">
          <h3>5-day forecast</h3>
          <div class="forecast daily"></div>
        </div>
      </div>
    </div>
  </body>
</html>
