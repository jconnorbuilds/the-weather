<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
  </head>
  <body>
    <div class="main-content">
      <div class="top">
        <div class="search">
          <form id="location-search" action="">
            <input name="location" type="text" placeholder="Search..." />
          </form>
        </div>
        <div class="current weather-card deg-c">
          <h3>Current weather for</h3>
          <div class="location-display"></div>
          <div class="current__weather">
            <span class="condition-icon"></span>
            <span class="degrees"></span><span class="deg-unit"></span>
          </div>
          <div class="current__lo-temp">
            <span class="degrees"></span><span class="deg-unit"></span>
          </div>
          <div class="current__hi-temp">
            <span class="degrees"></span><span class="deg-unit"></span>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="forecast daily">
