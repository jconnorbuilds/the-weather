<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3bfcb4bec9.js"
      crossorigin="anonymous"
    ></script>
    <title>The Weather</title>
  </head>
  <body>
    <div class="main-content">
      <div class="top-wrapper">
        <div class="top">
          <div class="nav">
            <form id="location-search" action="">
              <input name="location" type="text" placeholder="Search..." />
            </form>
            <div class="unit-switcher">
              <label for="unit-switch">°C</label>
              <input id="unit-switch" name="unit-switch" type="checkbox" />
              <label for="unit-switch">°F</label>
            </div>
          </div>
          <div class="fc-today">
            <div class="fc-current weather-card deg-c">
              <h3>Currently</h3>
              <div class="current-weather">
                <span class="condition-icon"></span>
                <div class="current-temp">
                  <span class="degrees"></span>
                </div>
                <div class="current-temp-range">
                  <div class="lo-temp">
                    <span class="degrees"></span>
                  </div>
                  <div class="hi-temp">
                    <span class="degrees"></span>
                  </div>
                </div>
              </div>
              <div class="location-display">
                <i class="fa-solid fa-location-dot"></i>
                <span class="location"></span>
              </div>
            </div>
            <div class="fc-hourly"></div>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="addl-weather-data">
          <div class="area1 data-container"></div>
          <div class="wind data-container"></div>
        </div>
        <div class="seven-day-forecast">
          <h3>7-day forecast</h3>
          <div class="fc-seven-day"></div>
        </div>
      </div>
    </div>
    <div id="loader" class="hidden">
      <span class="text">Getting the weather...</span>
      <div class="loader-content">
        <span class="bar red"></span>
        <span class="bar orange"></span>
        <span class="bar yellow"></span>
        <span class="bar green"></span>
        <span class="bar blue"></span>
        <span class="bar indigo"></span>
        <span class="bar violet"></span>
      </div>
    </div>
  </body>
</html>
